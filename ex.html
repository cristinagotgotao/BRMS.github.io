<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="landingstyle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333; /* Set your desired background color */
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000; /* Set a high z-index to ensure it appears above other content */
    }

    .content {
      margin-top: 60px; /* Adjust this margin to avoid content being overlapped by the fixed navbar */
      padding: 20px;
    }

    /* Add some styling for links in the navbar */
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <div class="design" id="home">
        <div class="container col-xxl-8 px-4 py-5">
          <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
              <img src="imgs/11.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
            </div>
            <div class="col-lg-6">
              <h1 class="display-5 fw-bold lh-1 mb-3">BARANGAY RECORDS MANAGEMENT SYSTEM</h1>
              <p class="lead">
                The <b> Barangay Records Management System (BRMS) </b>
                is a computerized system designed to organize, store, retrieve, and manage information related to the activities and operations of a barangay 
                (a local administrative division in the Philippines)
              </p>
        </div>
        <div class="container col-xxl-8 px-4 py-5">
            <iframe src="https://www.google.com/maps/embed?pb=!4v1702810853476!6m8!1m7!1suH2iCrqUd7xWsTTpdXgLzQ!2m2!1d16.01026852999025!2d120.5716117053209!3f214.70097319611375!4f-4.942434878966893!5f0.7820865974627469"
            width="600" height="450" style="border:0;" allowfullscreen="" 
            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           
        </div>
        
       
</body>
</html>
