<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRMS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 bg-success-subtle" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Fill up this form</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-5">
                  <h5>Full Name:</h5>
                  <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                  <label></label>
                </div>
                <div class="form-floating mb-5">
                    <h5>Pick-up Date:</h5>
                    <input class="form-control" placeholder="name@example.com" type="date" id="birthday" name="birthday">
                    <label for="birthday"></label>
                  </div>                                    
                <div class="form-floating mb-3">
                    <h5>Purpose:</h5>
                    <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                    <label>  
                    </label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Submit</button>
                <small class="text-body-secondary"></small>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="js/bootstrap.min.js"></script>
</html>
