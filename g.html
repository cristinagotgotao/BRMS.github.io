<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Header Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    /* Add some space to the content so it's not hidden behind the fixed header */
    main {
      margin-top: 60px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fixed Header Example</h1>
  </header>

  <main>
    <!-- Your page content goes here -->
    <p>This is the main content of your webpage.</p>
  </main>

</body>
</html>
